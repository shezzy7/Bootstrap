<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- class btn is specified for making any element buttton in bootstrap -->
    <!-- btn-info will give a specific color specified in bootstrap to button  -->
    <p>Simple html button</p>
    <button>Button-1</button>
    <p>By defaul simple bootstrap button</p>
    <!-- if we want to give any button to be designed with the help of bootstrap just name it class btn  -->
    <button class="btn">Buton-2</button>
    <p>colored bootstrap buttons</p>
    <!-- for coloring buttons use another classes of buttons like following -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>
    <!-- we can create button in different designs like bellow.For outlining buttons we add outline property-->
    <br>
    <p>Outline buttons</p>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-link">Link</button>
    <!-- We can also display anchors tags and input forms as buttons -->
    <br> <br>
    <a class="btn btn-primary" href="#">Link</a>
    <button class="btn btn-primary" >Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <br><br>
    <!-- we can also handle size of buttons like small or large button for this we use btn-sm and btn-lg properties for smaller and larger buttons respectively-->
    <button class="btn btn-danger btn-lg">L button</button>
    <button class="btn btn-info btn-sm">S button</button>
    <!-- we can compare these two small and large buttons with a bydefault button -->
    <button class="btn btn-success">D Button</button>
    <br> <br>
    <!-- we can also create disabled button mean they will be unclickable by just writing disabled just after the class-->
    <button class="btn btn-danger "disabled>disabled</button>
    <!-- so there is a variety of buttons that we can create with the help of bootstrap -->

</body>
</html>

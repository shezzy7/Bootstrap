<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h1>Individual buttons</h1>
    <button class="btn btn-outline-success">Hi</button>
    <button class="btn btn-outline-danger">Hello</button>
    <button class="btn btn-warning">Bye</button> <br><br>
    <!-- we can aslo create group of buttons mean buttons in a group formate for this purpose we have to set button in container and giving it class btn-group -->
    
    <h3>Grouped buttons</h3>
    <div class="btn-group">
        <button class="btn btn-success">Hi</button>
        <button class="btn btn-outline-danger">Hello</button>
        <button class="btn btn-warning">Bye</button>
    </div>
</body>
</html>

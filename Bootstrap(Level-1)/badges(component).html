<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- badges are something like we get a notification from whatsapp and we see that on the top bar where notifications are shown a logo of whatsapp will be displayed and with this logo there will be count on unread messages.This count is actually a badge and if we see instagram profile there will be followers logo and on the right corner of this logo there will be numbers of followers this is also a badge.So  we can create these badges with the help of bootstrap.And badges are always written in span  -->
    <!-- let suppose we want to create a button followers with badge -->
    <button class="btn btn-danger">Followers <span class="badge bg-primary">120+</span></button>
    <br><br>
    <!-- We can Add any of the below mentioned modifier classes to change the appearance of a badge.  -->
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-light">Light</span>
    <span class="badge bg-dark">Dark</span>  
    <br><br>
    <!-- we can also add badges with heading like h1,h2.. -->
    <h2>Heading <span class="badge bg-danger ">Badge</span></h2>
    <!-- rounded-pill property makes any badge shape like rounded-pill -->
    <span class="badge bg-success rounded-pill ">Rounded pill badge</span>
    <br><br>
    <!-- lets explore some other types of badges -->
    <button type="button" class="btn btn-primary position-relative">
    Profile
     <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
    </span>
    </button>
    <br> <br>
    <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
</body>
</html>
